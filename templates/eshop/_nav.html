<style>
    .nav_custom {
        background-color: rgba(255, 255, 255, 0.45); 
        backdrop-filter: blur(12px); 
        border: 1px solid rgba(255, 255, 255, 0.4);
        margin-bottom: 1rem;
        padding: 4px;
        position: relative;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light rounded-3 shadow-sm z-3 nav_custom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="{% url 'eshop:product_list' %}">
            <i class="bi bi-bag-heart-fill"></i> e-shop</a>

            <div class="nav-item active">
                <a class="nav-link btn btn-outline-success" href="{% url 'eshop:cart_details' %}">장바구니:
                    {% if cart|length > 0 %}
                    {{ cart.get_product_total|floatformat:0|intcomma }} ({{ cart|length }}개)
                    {% else %}
                    : 0
                    {% endif %}
                </a>
            </div>
            <button class="btn btn-secondary btn-sm ms-2 w-auto" type="button" data-bs-toggle="collapse" data-bs-target="#filters-sidebar" >분류<i class="bi bi-arrow-bar-down"></i></button>
        </div>
    </div>
