{% extends 'base/base.html' %}
{% load static %}
{% block title %} 작가 생성하기 {% endblock %}
{% block content %}
<div class="container pt-3">
    {% include 'library/_nav.html' %}
    <section class="p-5 glass-card">
        <h1>작가 생성하기</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <div class="card-footer">
        <a href="{% url 'library:authors' %}" onclick="javascript:history.back();return false;" class="btn btn-secondary">Go Back</a>
        <a href="{% url 'library:authors' %}" class="btn btn-primary">Go List</a>
    </div>
</div>
{% endblock %}
