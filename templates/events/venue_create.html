{% extends 'base/base.html' %}
{% load static %}
{% block title %} Create Venue {% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
    <h1 class="fw-bold text-primary"><i class="bi bi-geo-alt me-2"></i>Create Venue</h1>
</div>

{% include 'events/_nav.html' %}

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm glass-card mb-4">
            <div class="card-body p-5">
                <h4 class="card-title fw-bold mb-4 text-secondary">New Venue Details</h4>
                
                <form action="{% url 'events:venue-create' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end gap-2 mt-5">
                        <a href="{% url 'events:venues-list' %}" class="btn btn-glass-secondary rounded-pill px-4">
                            <i class="bi bi-x-lg me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-glass-primary rounded-pill px-4">
                            <i class="bi bi-check-lg me-2"></i>Create Venue
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
