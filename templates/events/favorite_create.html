{% extends 'base/base.html' %}
{% block title %} Create Favorite {% endblock %}

{% block content %}
<div class="container pt-3">
    {% include 'events/_nav.html' %}
    <div class="d-flex align-items-center justify-content-between mb-2">
        <h1 class="fw-bold text-white"><i class="bi bi-plus-circle me-3"></i>Create Favorite</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm glass-card mb-4">
                <div class="card-body p-5">
                    <h4 class="card-title fw-bold mb-4 text-secondary">New Favorite Details</h4>
                    
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-flex justify-content-end gap-2 mt-5">
                            <a href="{% url 'events:favorites-list' %}" class="btn btn-glass-secondary rounded-pill px-4">
                                <i class="bi bi-x-lg me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-glass-primary rounded-pill px-4">
                                <i class="bi bi-check-lg me-2"></i>Create Favorite
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
